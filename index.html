<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Cute fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fff1eb, #fde2e4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: linear-gradient(180deg, #ffe4ec, #ffd1dc);
      width: 320px;
      padding: 30px 25px;
      border-radius: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
    }

    .emoji {
      font-size: 70px;
      margin-bottom: 10px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #6b3e4b;
      font-size: 28px;
      margin: 10px 0;
    }

    p {
      color: #6b3e4b;
      font-size: 14px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 26px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: linear-gradient(135deg, #f7a1c4, #f48fb1);
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin-right: 10px;
    }

    #noBtn {
      background: #e0e0e0;
      color: #555;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 30px;
    }

    #message {
      display: none;
      font-family: 'Pacifico', cursive;
      font-size: 22px;
      color: #ff4d6d;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="emoji">üê∞üíó</div>

    <h1>Hey Archana Madhu</h1>
    <p>
      Can we talk for a moment?<br>
      There‚Äôs something important I want to ask you.
    </p>

    <button id="yesBtn" onclick="yesClick()">Yes üíñ</button>
    <button id="noBtn" onmouseover="moveNo()">No üôÉ</button>

    <div id="message">Yay! Be my Valentine üåπ</div>
  </div>

  <script>
    function moveNo() {
      const btn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    function yesClick() {
      document.getElementById("message").style.display = "block";
    }
  </script>

</body>
</html>
